<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Bot Script</title>
</head>
<body>
    <h1>Upload Bot Script</h1>
    <form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data">
        <label for="file">Select bot script:</label>
        <input type="file" name="file" required> <!-- Ensure the name is 'file' -->
        <input type="submit" value="Upload">
    </form>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
