<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: black;
            color: gold;
        }
        .container {
            margin-top: 100px;
            background-color: #b22222; /* Dark red background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); /* Gold shadow */
        }
        .form-label {
            color: gold;
        }
        .btn-success {
            background-color: gold;
            border: none;
        }
        .btn-success:hover {
            background-color: #ffd700; /* Lighter gold on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Upload Code</h1>
        <form method="POST" enctype="multipart/form-data" class="mt-3">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.site_name.label(class="form-label") }} 
                {{ form.site_name(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.zip_file.label(class="form-label") }} 
                {{ form.zip_file(class="form-control-file") }}
            </div>
            <div class="form-group">
                {{ form.submit(class="btn btn-success btn-block") }}
            </div>
        </form>
    </div>
</body>
</html>
